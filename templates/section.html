{% extends "index.html" %}

{% block content %}
  <div class="posts">
  	<h1> {{section.title}} </h1>
    {% for page in section.pages %}
      <div>
        <h1 class="post-title">
          <a href="{{ page.permalink }}">
            {{ page.title }}
          </a>
        </h1>

        <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }} - Reading time: {{ page.reading_time }} min <br>
          Tags: {{ page.tags | join(sep=", ") }}
        </span>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
